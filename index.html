   <title>Order Summary Component - Frontend Mentor</title>
</head>

<body>

   <div class="card-container">
      <div class="card-wrapper">
         <div class="hero">
            <img class="hero-image" src="images/illustration-hero.svg" alt="">
         </div>
         <div class="order-content-wrapper">
            <h2 class="card-title">Order Summary</h2>
            <p class="card-content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>  
         
            <div class="product-box">
               <div class="product-icon">
                  <i class="fas fa-music"></i>
               </div>
               <div class="plan-info">
                  <span>Annual Plan</span> <br> 
                  $59.99/year
               </div>
               <a class="change-link" href="#" target="_blank" rel="noopener noreferrer">Change</a>
            </div>  
            <div class="process-order-box">
               <button class="payment-btn">Proceed to Payment</button>
               <a href="#" target="_blank" rel="noopener noreferrer">Cancel Order</a>
            </div>  
         </div>
      </div>
   </div>



</body>
